<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Cars, Solar Panels & Clean Energy Storage | Tesla</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="ui secondary top menu">
  <a class="ui image item">
    <img id="teslalogo" class="ui tiny image"
         src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fnationwidecleaning-fm.co.uk%2Fwp-content%2Fuploads%2F2015%2F02%2Ftesla.png&f=1&nofb=1"/>
  </a>
  <div class="ui centered grid container">
    <div class="ui inverted secondary menu">
      <a class="item">MODEL S</a>
      <a class="item">MODEL 3</a>
      <a class="item">MODEL X</a>
      <a class="item">MODEL Y</a>
      <a class="item">SOLAR ROOF</a>
      <a class="item">SOLAR PANELS</a>
    </div>
  </div>
  <div class="ui inverted secondary menu">
    <a class="item">SHOP</a>
    <a class="item">SIGN IN</a>
  </div>
  <a class="item"><i class="white bars icon" style="color: #ffffff"></i></a>
</div>
<div class="middlemenu">
  <div class="ui centered container grid">
    <div class="three wide"></div>
    <div class="three wide">
      <h1>Model 3</h1>
        <button class="white large compact ui button">
          CUSTOM ORDER
        </button>
        <button id="rightbutton" class="compact large ui button">
          EXISTING INVENTORY
        </button>
      <p>Visit a Store</p>
      <div class="ui fitted divider" style="color: white"></div>
      <div id="threecirclebuttons">
        <button class="ui compact circular mini icon button"></button>
        <button class="ui primary compact circular mini icon button"></button>
        <button class="ui compact circular mini icon button"></button>
      </div><br>
      <i class="big dropdown icon" style="color: white; margin-top: 50px;"></i>
    </div>
  </div>
</div>
</div>
</body>
</html>
